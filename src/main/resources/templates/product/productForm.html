<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
    <div>
        <h1>Page Navigation</h1>
        <a th:href="@{/product/list}"> Product List</a> <br/>
        <a th:href="@{/customer/search/all}"> Customer List</a> <br/>
        <a th:href="@{/customer/register}"> Register Customer</a> <br/>
        <a th:href="@{/order/cart}"> View Cart</a> <br/>
    </div>
    <h1 th:text="${product.id} == null ? 'Add Product' : 'Edit Product'"></h1>
    <form th:action="@{${product.id} == null ? '/product/add' : '/product/edit'}" th:object="${product}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/>
        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea><br/>
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required/><br/>
        <label>Stock:</label>
        <input type="number" th:field="*{stock}" required/><br/>
        <button type="submit">Save</button>
    </form>
</body>
</html>
