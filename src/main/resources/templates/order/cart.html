<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
    <div>
        <h1>Page Navigation</h1>
        <a th:href="@{/product/list}"> Product List</a> <br/>
        <a th:href="@{/customer/search/all}"> Customer List</a> <br/>
        <a th:href="@{/customer/register}"> Register Customer</a> <br/>
    </div>
    <h1>Shopping Cart</h1>
    <div>
        <table border="2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${cart}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td><a th:href="@{'/order/remove-from-cart/' + ${product.id}}">Remove</a></td>
                </tr>
            </tbody>
        </table>
        <p>Total: $<span th:text="${total}"></span></p>
        <a th:href="@{/order/checkout}">Checkout</a>
    </div>
</body>
</html>
